  <div class="image">
<div class="row">
<div class="col-lg-4">
  <address class="ease"></address>

  <aside class="ease-in"></aside>
  
  <article class="ease-out"></article>
  
  <!-- <p class="ease-in-out"></p> -->
  
  <p class="linear"></p>
  
  <!-- <p class="step-start"></p> -->
  
  <ul class="ease"></ul>
  
  <li class="steps"></li>
  
  <ol class="cubic"></ol>
</div>
<div class="col-lg-8">
  <div class="card">
    <div class="my-auto mx-md-5 px-md-5 right">
        <div>                        
             <h3 style="text-align: center;margin-top: 10px;">Login</h3>
             <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="row mt-3">
                  <label><b>Email</b></label>
                  <input class="inputclass"  type="email" formControlName="email">
                </div>
                <div class="row mt-3">
                  <label><b>password</b></label>
                  <input class="inputclass"  type="password" formControlName="password">
                </div>
                <div class="row  mb-5"> 
                <button class="btn-block btn-color">Submit</button>
                <span class="mt-2"><b>Don't have an account?</b>
                <a routerLink="/signUp"><b>signUp</b></a></span>
                </div>
              </form>
          </div>
    </div>
</div>
</div>
</div>
